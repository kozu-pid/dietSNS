<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <title>呑み</title>

    <!-- load library -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.3/dist/semantic.min.css">
    <script src="https://unpkg.com/vue@2.3.3/dist/vue.js"></script>

    <!-- load common files -->
    <link rel="stylesheet" href="./common/style.css">
</head>

<body>
    <div id="app">
        <!-- メニュー -->
        <common-menu current="nomikai"></common-menu>
        <div class="ui main container">
            <div class="ui segment">
                <form class="ui form">
                    <div class="field">
                        <label>名前</label>
                        <input type="text" name="name" placeholder="name" v-model="query.name">
                    </div>
                    <div class="field">
                        <label>ユーザーID</label>
                        <input type="text" name="userId" placeholder="userId" v-model="query.userId">
                    </div>
                </form>
            </div>
            <div class="ui segments" v-if="filteredUsers.length > 0">
                <div class="ui segment" v-for="user in filteredUsers">
                    <h2 class="ui header">
                        <div class="content">
                            {{ user.name }}
                        </div>
                        <div class="sub header">{{ user.userId }}</div>
                    </h2>
                    <div class="ui icon">
                        <div v-if="user.drink=='true'">
                            <i class="circle outline icon huge red"></i>
                        </div>
                        <div v-else>
                            <!-- わかんないよ -->
                            <i class="times icon huge blue"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="./common/config.js" charset="utf-8"></script>
    <script src="./js/menu.js" charset="utf-8"></script>
    <script src="./js/nomikai.js" charset="utf-8"></script>
</body>

</html>
