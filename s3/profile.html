<!DOCTYPE html>
<html>

<head>
    <!-- 文字エンコードをUTF-8に指定 -->
    <meta charset="utf-8">
    <!-- レンダリングを最新に指定 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- 拡大を禁止 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <title>編集</title>

    <!-- Semantic UI を読み込む -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.3/dist/semantic.min.css">
    <!-- Vue.js を読み込む -->
    <script src="https://unpkg.com/vue@2.3.3/dist/vue.js"></script>

    <!-- 共通のCSSファイルを読み込む -->
    <link rel="stylesheet" href="./common/style.css">
</head>

<body>
    <!-- Vue.jsで読み込む -->
    <div id="app">

        <common-menu></common-menu>

        <div class="ui main container">
            <!-- 基本的なコンテンツはここに記載する -->

            <div class="ui segment">
                <h2 class="ui header">
                    <i class="edit icon"></i>
                    <div class="content">
                        プロフィールを編集
                        <div class="sub header">
                            Edit your profile.
                        </div>
                    </div>
                </h2>
                <form class="ui large form" v-on:submit.prevent="submit">

                    <div class="field">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input type="text" placeholder="UserId" readonly v-model="user.userId">
                        </div>
                    </div>

                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input type="password" placeholder="Password" required v-model="user.password">
                        </div>
                    </div>

                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input type="password" placeholder="Confirm Password" required v-model="user.confirmPassword">
                        </div>
                    </div>

                    <div class="field">
                        <div class="ui left icon input">
                            <i class="address card icon"></i>
                            <input type="text" placeholder="Name" required v-model="user.name">
                        </div>
                    </div>

                    <div class="field">
                        <div class="ui left icon input">
                            <i class="weight icon"></i>
                            <input type="number" min="20" max="30" placeholder="Target BMI" required v-model="user.BMIGroup">
                        </div>
                    </div>

                    <div class="field">
                        <label>Would you like to participate in a drinking party?</label>
                        <div class="ui right labeled left icon input">
                            <i class="beer icon"></i>
                            <input type="text" readonly v-model="user.drink">
                            <div class="ui button" v-on:click="toggleJoin">
                                Change
                            </div>
                        </div>
                    </div>

                    <button class="ui huge green fluid button" type="submit">
                        更新
                    </button>
                </form>
            </div>
            <button class="ui large grey fluid button" v-on:click="deleteUser">
                退会
            </button>
        </div>

    </div>

    <!-- APIのURLを読み込むJavaScriptファイル -->
    <script src="./common/config.js" charset="utf-8"></script>
    <script src="./js/menu.js" charset="utf-8"></script>
    <!-- 各ページで使うJavaScriptファイルはこの行より下で読み込む -->
    <script src="./js/profile.js" charset="utf-8"></script>
</body>

</html>
